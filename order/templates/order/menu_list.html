<form method="post" action="{% url 'order' %}">
    <ol>
        <h4>1.주문하실 음식을 선택하세요.</h4>
        {% for menu in menu_list %}
        <input type="checkbox" id="menu{{ forloop.counter }}" name="menu" value="{{ menu.food_name }}">
        <label for="menu{{ forloop.counter }}">{{ menu.food_name }}</label>
        {% endfor %}
    </ol>
    <ol>
        <h4>2. 주소를 입력하세요.</h4>
        <input type="text" name="address" required>
    </ol>
    <input type="hidden" name="shop" value="{{ shop }}">
    <input type="submit" value="주문완료하기" style="margin-left: 40px;">
</form>
